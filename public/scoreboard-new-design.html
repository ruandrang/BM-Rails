<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF6B00", // Prominent orange score color
                        "background-light": "#f0f4f8",
                        "background-dark": "#0B1120", // Very dark navy from bg
                        "panel-dark": "#131B2E", // Slightly lighter navy for top/bottom bars
                        "panel-light": "#ffffff",
                        "accent-red": "#EF4444",
                        "accent-green": "#10B981",
                        "text-light": "#64748B", // Slate-500
                        "text-dark": "#94A3B8", // Slate-400
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        mono: ["Courier Prime", "monospace"], // For digital clock feel if needed, though Inter fits the ref
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                    fontSize: {
                        'huge': '10rem', // For the scores
                        'giant': '6rem', // For the clock
                    }
                },
            },
        };
    </script>

<script>
        // Simple script to toggle dark mode for demonstration purposes
        // In a real app, this would be handled by system preference or a toggle switch
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        // Optional: Listen for changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        // Force dark mode for this specific design request as the screenshot is dark
        document.documentElement.classList.add('dark');
    </script>
